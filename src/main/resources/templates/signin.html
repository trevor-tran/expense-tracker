<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout :: head}"/>
</head>

<body>
<!-- signin form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <form th:action="@{/user/signin}" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required autofocus placeholder="Enter email address">
                </div>
                <div class="form-group mb-1">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                </div>
                Don't have an account? Sign up <a href="/user/signup">here</a><br />
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
