<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{authentication-template :: head}"/>
</head>

<body>
<div th:insert="~{authentication-template :: container(~{ :: content})}">
    <div th:fragment="content">
        <div class="shadow p-3 mb-5 bg-white rounded m-auto" style="width: 80%">
            <div class="text-center">
                <p class="h1 m-auto">Sign In</p>
            </div>
            <p class="text-danger mb-2 mt-4" th:text="${signInError ? 'Wrong email or password' : ''}"></p>
            <form th:action="@{/signin}" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required autofocus
                           placeholder="Enter email address">
                </div>
                <div class="form-group mb-1">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                           placeholder="Enter password">
                </div>
                <p class="mt-2">Don't have an account? Sign up <a href="/signup">here</a></p>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
