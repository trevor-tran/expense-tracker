<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout :: head}"/>
</head>
<body>
<div th:insert="~{layout :: container(~{ :: content})}">
    <div th:fragment="content" class="text-center" style="margin: auto">
        <p class="h1 fs-1">404</p>
        <p class="h4 text-uppercase">page not found</p>
        <p class="small text-secondary">Ooops!!! The page you are looking for does not exist</p>
    </div>
</div>
</body>
</html>
