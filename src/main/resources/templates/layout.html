<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- voca for string manipulation-->
    <script src="https://cdn.jsdelivr.net/npm/voca@1.4.1/index.min.js"></script>

    <!-- style-->
    <style>
        body {
            font-family: "Open Sans", serif;
        }
    </style>
</head>

<body>
<main th:fragment="container(content)" class="container-fluid d-flex justify-content-between"
      style="width: 100vw; height: 100vh; padding: 0 10%">
    <div class="row p-2" style="width: 100%; height: 100%">
        <div class="col-3" th:fragment="sidebar">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="height: 100vh">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Sidebar</span>
                </a>
                <hr>
                <ul id="navbar" class="nav nav-pills flex-column mb-auto">
                    <li onclick="setActiveLink()">
                        <a href="/transaction" class="nav-link link-dark">
                            Expenses
                        </a>
                    </li>
                    <li onclick="setActiveLink()">
                        <a href="/transaction/analytic" class="nav-link link-dark">
                            Analytics
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- reference: https://github.com/thymeleaf/thymeleafexamples-layouts/blob/master/src/main/webapp/WEB-INF/views/task/layout.html-->
        <!-- The value passed from calling template will be inserted in this element-->
        <div class="col" th:insert="${content}">
            <!-- this content will be replaced by calling template-->
        </div>
    </div>
</main>
</body>
</html>
