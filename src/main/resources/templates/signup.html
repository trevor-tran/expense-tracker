<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout :: head}"/>
</head>
<body>
<main>
    <!-- sign up form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <form action="#" th:action="@{/user/signup}" method="post" th:object="${userSignUpDTO}">
                    <div class="form-group">
                        <label for="first_name">First name</label>
                        <input type="text"  th:field="*{firstName}" class="form-control" id="first_name" name="firstName" required autofocus placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="last_name" name="lastName" required placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" name="password" required placeholder="Enter password">
                    </div>
                    <div class="form-group mb-1">
                        <label for="password_confirmation">Confirm password</label>
                        <input type="password" th:field="*{matchingPassword}" class="form-control" id="password_confirmation" name="matchingPassword" required placeholder="Confirm password">
                    </div>
                    Already have an account? Sign in <a href="/user/signin">here</a><br />
<!--                    <button type="submit" class="btn btn-primary">Sign up</button>-->
                    <button type="submit" class="btn btn-primary">Sign up </button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
